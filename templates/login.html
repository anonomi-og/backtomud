<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUD MVP - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="login-body">
    <div class="login-box">
      <div class="login-brand">
        <span class="brand-mark">Back to MUD</span>
        <p class="login-subtitle">Return to the realm or forge a new legend.</p>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash">
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post" class="login-form">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Race (used when registering)</label>
        <select name="race">
          {% for race in race_options %}
            <option value="{{ race }}">{{ race }}</option>
          {% endfor %}
        </select>

        <label>Class (used when registering)</label>
        <select name="char_class">
          {% for cls in class_options %}
            <option value="{{ cls }}">{{ cls }}</option>
          {% endfor %}
        </select>
        <div class="help-text">Race/class only matter for new accounts.</div>

        <div class="buttons">
          <button type="submit" name="action" value="login">Login</button>
          <button type="submit" name="action" value="register">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
